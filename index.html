<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Poll App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>PollZ</h1>
    </header>

    <main>
        <div id="feed"></div>
        <button id="create-poll-fab" class="fab" title="Create Poll">+</button>
    </main>

    <!-- Poll Creation Modal -->
    <div id="create-poll-modal" class="modal-overlay" style="display:none;">
        <form id="create-poll-form" class="modal-content">
            <div class="modal-header">
                <h2>Create Poll</h2>
                <button type="button" id="close-modal-btn" class="close-btn">&times;</button>
            </div>
            <div class="form-group">
                <label for="poll-question">Question</label>
                <input id="poll-question" type="text" required />
            </div>
            <div class="form-group">
                <label>Options</label>
                <div id="poll-options-inputs">
                    <input type="text" class="poll-option-input" placeholder="Option 1" required />
                    <input type="text" class="poll-option-input" placeholder="Option 2" required />
                </div>
                <button type="button" id="add-option-btn">Add Option</button>
            </div>
            <div class="form-actions">
                <button type="submit" class="submit-btn">Create</button>
            </div>
        </form>
    </div>

    <script src="script.js"></script>
</body>
</html>
