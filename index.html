<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>POLLZ Feed</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>POLLZ</h1>
    </header>
    <main id="feed"></main>

    <button id="create-poll-fab" class="fab" aria-label="Create Poll">
        <svg xmlns="http://www.w3.org/2000/svg" width="28" height="28" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="3" stroke-linecap="round" stroke-linejoin="round"><line x1="12" y1="5" x2="12" y2="19"></line><line x1="5" y1="12" x2="19" y2="12"></line></svg>
    </button>

    <div id="create-poll-modal" class="modal-overlay" style="display: none;">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Create a new Poll</h2>
                <button id="close-modal-btn" class="close-btn" aria-label="Close">&times;</button>
            </div>
            <form id="create-poll-form" autocomplete="off">
                <div class="form-group">
                    <label for="poll-question">Your Question</label>
                    <input type="text" id="poll-question" placeholder="e.g., Public Transport OR Cars?" required>
                </div>
                <div class="form-group">
                    <label>Options</label>
                    <div id="poll-options-inputs">
                        <input type="text" class="poll-option-input" placeholder="Option 1" required>
                        <input type="text" class="poll-option-input" placeholder="Option 2" required>
                    </div>
                    <button type="button" id="add-option-btn">Add Option</button>
                </div>
                <div class="form-actions">
                    <button type="submit" class="submit-btn">Post</button>
                </div>
            </form>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
